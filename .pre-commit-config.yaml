exclude: ^test_codebase/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-ast
        files: \.py$
      - id: check-docstring-first
        files: \.py$

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]
        files: \.py$

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: \.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args: ["--fix", "--config", "shared/config/formatters/ruff.toml"]
        files: \.py$
        stages: [pre-commit, pre-push]

  # Stage all fixes made by formatting hooks (ruff, black, pyupgrade, etc.)
  - repo: local
    hooks:
      - id: stage-fixes
        name: Stage all modified files after formatting
        entry: bash -c 'git add -u'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: []
        files: ^shared/core/base/.*\.py$|^shared/core/config/.*\.py$|^shared/core/utils/architectural_pattern_detector\.py$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, yaml]
        exclude: ^test_codebase/
