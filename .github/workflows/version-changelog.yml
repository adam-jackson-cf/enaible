name: version-changelog

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !startsWith(github.event.head_commit.message, 'chore: bump version')"

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 50
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump
        run: python scripts/bump-version.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add -A
          VERSION=$(grep -oP 'version = "\K[^"]+' tools/enaible/pyproject.toml)
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git push
