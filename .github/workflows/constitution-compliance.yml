name: constitution-compliance

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run constitution compliance check
        run: bash scripts/check-constitution-compliance.sh
