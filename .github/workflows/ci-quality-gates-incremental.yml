name: ci-quality-gates-incremental

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for base analyzers)
        uses: actions/setup-node@v6
        with:
          node-version: "18"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest pytest-cov radon xenon; fi

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install "uv>=0.7"

      - name: Run consolidated CI quality gates
        env:
          PYTHONPATH: shared
        run: |
          bash scripts/run-ci-quality-gates.sh
