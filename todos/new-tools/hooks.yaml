# Claude Code Hooks for Beads Integration
# SessionStart: Load bd ready tasks into context
# PostToolUse: Sync completed TodoWrite items to bd

# Load active Beads tasks at session start
- name: load-bd-tasks
  events:
    - SessionStart
  hooks:
    - type: command
      command: |
        #!/bin/bash
        if command -v bd &> /dev/null; then
          echo "ðŸ“‹ Active Beads Tasks (bd ready):"
          echo ""
          bd ready --limit 10
          echo ""
          echo "---"
        fi

# Sync completed TodoWrite items to Beads
- name: sync-completed-todos-to-bd
  events:
    - PostToolUse
  matchers:
    - TodoWrite
  hooks:
    - type: command
      command: |
        #!/bin/bash
        python3 .claude/hooks/sync-todos-to-bd.py "$TOOL_USE_PAYLOAD"
