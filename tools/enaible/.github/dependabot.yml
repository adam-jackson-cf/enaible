version: 2
updates:
  # JavaScript/TypeScript dependencies
  - package-ecosystem: "npm"
    directory: "/private/var/folders/mm/8xs8r41n60bg449p69zmmy3h0000gn/T/pytest-of-adamjackson/pytest-4/test_setup_package_monitoring0"
    schedule:
      interval: "daily"
      time: "03:00"
    labels: ["dependencies", "javascript"]
    open-pull-requests-limit: 3
    groups:
      js-minor:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    commit-message:
      prefix: "deps(js)"
      include: "scope"
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    labels: ["dependencies", "ci"]
    open-pull-requests-limit: 1
    commit-message:
      prefix: "deps(actions)"
      include: "scope"
