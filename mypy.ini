[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_unused_ignores = False
warn_return_any = False
warn_redundant_casts = False
disallow_untyped_defs = False
follow_imports = skip
show_error_codes = True
exclude = (^shared/tests/fixture/test_codebase/|^docs/|^images/|^systems/claude-code/)
files = shared/core/base, shared/core/config

[mypy-shared.*]
ignore_missing_imports = True
